<ion-header class="opaque">
    <ion-navbar no-border-bottom>
        <ion-title>Demo</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="inspection-item-list">
    <ion-list [virtualScroll]="items" [approxItemHeight]="'260px'">
        <ion-item *virtualItem="let item">
            <it-inspection-interior-item [item]="item">
            </it-inspection-interior-item>
        </ion-item>
    </ion-list>
</ion-content>
